<title>MashWashine</title>

<html>
<head>
    <link rel="stylesheet" type="text/css" href="StyleSheet1.css">
</head>

<body>
    <h1 style="font-size:60px;">Welcome to MashWashine!</h1><br>
    <div id="navbar">
        <div class="navbar-centred">
            <a href="https://kirwick.github.io/TiimiProject/">ETUSIVU</a>
            <a href="https://kirwick.github.io/TiimiProject/hinnasto">HINNASTO</a>
            <a href="https://kirwick.github.io/TiimiProject/yhteystiedot">YHTEYSTIEDOT</a>
        </div>
    </div><br>

    <h2>Two Equal Columns</h2>

    <div class="row">
        <div class="column" style="background-color:#aaa;">
            <h2>Column 1</h2>
            <p>Some text..</p>
            <h1 style="text-align: center"> QUESTIONS FORM </h1>
            <form name="RegForm" action="/submit.php" onsubmit="return QUESTIONS()" method="post">

                <p>Name: <input type="text" size=65 name="Name"> </p><br>
                <p>E-mail Address: <input type="text" size=65 name="EMail">  </p><br>
                <p>Phone: <input type="text" size=65 name="Phone"> </p><br>

                <p>Comments:  <textarea cols="55" name="Comment">  </textarea></p>
                <p>
                    <input type="submit" value="send" name="Submit">
                    <input type="reset" value="Reset" name="Reset">
                </p>
            </form>
        </div>
        <div class="column" style="background-color:#bbb;">
            <h2>Column 2</h2>
            <p>Some text..</p>
        </div>
    </div>


    <div class="footer">
        <p>Footer</p>
        <div class="navbar-centred">
            <a href="https://kirwick.github.io/TiimiProject/">ETUSIVU</a>
            <a href="https://kirwick.github.io/TiimiProject/hinnasto">HINNASTO</a>
            <a href="https://kirwick.github.io/TiimiProject/yhteystiedot">YHTEYSTIEDOT</a>
        </div>
    </div>


    <script>
        window.onscroll = function () { myFunction() };

        var navbar = document.getElementById("navbar");

        var sticky = navbar.offsetTop;

        function myFunction() {
            if (window.pageYOffset >= sticky) {
                navbar.classList.add("sticky")
            } else {
                navbar.classList.remove("sticky");
            }
       

    function QUESTIONS()
    {
    var name = document.forms["RegForm"]["Name"];
    var email = document.forms["RegForm"]["EMail"];
    var phone = document.forms["RegForm"]["Telephone"];

    if (name.value == "")
    {
    window.alert("Please enter your name.");
    name.focus();
    return false;
    }

    if (email.value == "")
    {
    window.alert("Please enter a valid e-mail address.");
    email.focus();
    return false;
    }

    if (phone.value == "")
    {
    window.alert("Please enter your phone number.");
    phone.focus();
    return false;
    }

    return true;
    }</script>

</body>
</html>
